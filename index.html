<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <header class="header">
      <img src="logo.svg" alt="Splitter logo" />
    </header>
    <main>
      <form action="#">
        <div class="form-group">
          <label for="bill">Bill</label>
          <div class="input-wrapper">
            <img src="icon-dollar.svg" alt="A dollar sign" />
            <input
              type="number"
              name="bill"
              min="0"
              placeholder="0"
              id="bill"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="tip">Select Tip %</label>
          <div class="tip-grid">
            <button type="button" data-value="5">5%</button>
            <button type="button" data-value="10">10%</button>
            <button type="button" data-value="15">15%</button>
            <button type="button" data-value="25">25%</button>
            <button type="button" data-value="50">50%</button>
            <input
              type="number"
              class="custom"
              min="0"
              max="100"
              placeholder="Custom"
              id="custom"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="label-group">
            <label for="people">Number of People</label>
            <span class="error-message"></span>
          </div>
          <div class="input-wrapper" id="people-input-wrapper">
            <img src="icon-person.svg" alt="A person sign" />
            <input
              type="number"
              name="people"
              min="0"
              placeholder="0"
              id="people"
            />
          </div>
        </div>
      </form>
      <section class="overview-container">
        <div class="overview-top">
          <div class="left-container">
            <p class="overview-title">Tip Amount</p>
            <p class="per-person">/ person</p>
          </div>
          <p class="figure">$0.00</p>
        </div>

        <div class="overview-bottom">
          <div class="left-container">
            <p class="overview-title">Total</p>
            <p class="per-person">/ person</p>
          </div>
          <p class="figure">$0.00</p>
        </div>
        <button class="reset">RESET</button>
      </section>
    </main>
  </body>
</html>
